<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>

    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h2>Tic Tac Toe</h2>
        </div>
      </div>
      <div class="row game">
        <div data-reactid=".0">
          <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4 col-lg-offset-3">
            <button data-reactid=".0.0" class="x animated infinite bounce"></button>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4 col-lg-offset-0">
            <button data-reactid=".0.1" class="o"></button>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4 col-lg-offset-0">
            <button data-reactid=".0.2" class="x"></button>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4 col-lg-offset-3">
            <button data-reactid=".0.0" class="x"></button>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4 col-lg-offset-0">
            <button data-reactid=".0.1" class="o"></button>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4 col-lg-offset-0">
            <button data-reactid=".0.2" class="x"></button>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4 col-lg-offset-3">
            <button data-reactid=".0.0" class="x"></button>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4 col-lg-offset-0">
            <button data-reactid=".0.1" class="o"></button>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4 col-lg-offset-0">
            <button data-reactid=".0.2" class="x"></button>
          </div>
        </div>
      </div>
      <div id="app"></div>
      <script src="js/compiled/ttt.js" type="text/javascript"></script>
    </div>
  </body>
</html>
